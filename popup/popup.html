<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <h3>LLM Utilities</h3>

        <div class="content-type">
            <label><input type="radio" name="content" value="selected" checked> Selected Text</label>
            <label><input type="radio" name="content" value="page"> Full Page</label>
        </div>

        <textarea id="prompt" placeholder="Enter prompt (optional)" rows="2">Summarize this content:</textarea>

        <button id="summarize-btn">Summarize</button>

        <div id="result" class="result"></div>

        <button id="options-btn" class="options-btn">Settings</button>
    </div>

    <script src="popup.js"></script>
</body>
</html>
