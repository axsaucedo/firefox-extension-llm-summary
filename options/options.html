<!DOCTYPE html>
<html>
<head>
    <title>LLM Utilities Settings</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        input, select { width: 300px; padding: 8px; margin: 4px 0 12px 0; }
        button { padding: 10px 20px; }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>LLM Utilities Settings</h1>

    <label>API URL:</label><br>
    <input type="url" id="api-url" placeholder="http://localhost:4000/v1/chat/completions">

    <br><label>Model:</label><br>
    <input type="text" id="model" placeholder="openai/gpt-4o">

    <br><label>Timeout (seconds):</label><br>
    <input type="number" id="timeout" value="30" min="1" max="300">

    <br><button id="save-btn">Save Settings</button>

    <div id="status"></div>

    <script src="options.js"></script>
</body>
</html>
